<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loan Club — Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">LC</div>
      <div class="brand-name">Loan Club — Admin</div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Admin Login</h2>
      <p class="muted">Enter admin password (set in Vercel `ADMIN_PASS`).</p>
      <div class="row" style="margin-top:10px">
        <input id="admin-pass" placeholder="Admin password" />
        <button id="btn-admin-login" class="btn btn-primary">Login</button>
      </div>
    </section>

    <section id="admin-panel" class="card hidden">
      <div class="row" style="justify-content:space-between;align-items:center">
        <h2>Applications</h2>
        <div>
          <button id="btn-refresh" class="btn">Refresh</button>
          <button id="btn-export-admin" class="btn btn-outline">Export JSON</button>
          <input id="file-import-admin" type="file" accept=".json" style="display:none" />
          <button id="btn-import-admin" class="btn">Import JSON</button>
        </div>
      </div>
      <div id="admin-list" class="list" style="margin-top:12px"></div>
    </section>
  </main>

  <div id="modal-admin" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel card">
      <h3 id="modal-admin-title">Confirm</h3>
      <div id="modal-admin-body" class="modal-body"></div>
      <div class="row modal-actions">
        <button id="modal-admin-cancel" class="btn btn-ghost">Cancel</button>
        <button id="modal-admin-ok" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
