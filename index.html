<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loan Club — Apply</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header hero-header">
    <div class="brand">
      <div class="logo-circle">LC</div>
      <div class="brand-text">Loan Club</div>
    </div>
    <nav class="nav-right">
      <button id="btn-view-login" class="btn ghost">Login / Signup</button>
      <button id="btn-export" class="btn ghost">Export JSON</button>
      <input id="file-import" type="file" accept=".json" style="display:none"/>
    </nav>
  </header>

  <main id="app" class="container">
    <section id="hero-card" class="card large">
      <div class="hero-left">
        <h1>Get the funds you need — fast.</h1>
        <p class="muted">Apply online in minutes. Friendly approvals and clear status tracking.</p>
        <div class="row">
          <button id="btn-start" class="btn primary">Apply Now</button>
          <a href="/admin.html" class="muted small-link" title="Admin login (do not share)">Admin login →</a>
        </div>
      </div>
      <div class="hero-right">
        <div class="stat">
          <div class="stat-number">98%</div>
          <div class="stat-label">Approval demo</div>
        </div>
      </div>
    </section>

    <section id="auth" class="card hidden">
      <h2 id="auth-title">Login</h2>
      <form id="auth-form" class="form-grid">
        <input id="name" placeholder="Full name (signup only)" />
        <input id="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <div class="row" style="margin-top:6px">
          <button type="submit" class="btn primary" id="auth-submit">Login</button>
          <button id="auth-switch" type="button" class="btn ghost">Switch to Signup</button>
        </div>
      </form>
      <div id="auth-msg" class="muted"></div>
    </section>

    <section id="dashboard" class="card hidden">
      <div class="dash-header row" style="justify-content:space-between;align-items:center">
        <h2 id="dash-title">Your Applications</h2>
        <div id="user-info" class="muted"></div>
      </div>

      <div id="apply-form" class="card small">
        <h3>Apply for Loan</h3>
        <form id="loan-form" class="form-grid">
          <input id="loan-amount" placeholder="Loan amount (USD)" required />
          <input id="loan-term" placeholder="Term (months)" />
          <input id="loan-purpose" placeholder="Purpose" />
          <input id="loan-income" placeholder="Annual income" />
          <button type="submit" class="btn primary">Submit Application</button>
        </form>
      </div>

      <div id="applications-list" class="list"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
      <div class="row" style="justify-content:flex-end;margin-top:12px">
        <button id="modal-cancel" class="btn ghost">Cancel</button>
        <button id="modal-ok" class="btn primary">OK</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
